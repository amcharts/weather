<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<link rel="shortcut icon" href="./assets/img/icons/favicon.ico" />
	<link rel="manifest" href="./manifest.json">

	<meta name="mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="./assets/img/icons/apple-touch-icon-57x57.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="./assets/img/icons/apple-touch-icon-114x114.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="./assets/img/icons/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="./assets/img/icons/apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon-precomposed" sizes="60x60" href="./assets/img/icons/apple-touch-icon-60x60.png" />
	<link rel="apple-touch-icon-precomposed" sizes="120x120" href="./assets/img/icons/apple-touch-icon-120x120.png" />
	<link rel="apple-touch-icon-precomposed" sizes="76x76" href="./assets/img/icons/apple-touch-icon-76x76.png" />
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="./assets/img/icons/apple-touch-icon-152x152.png" />
	<link rel="icon" type="image/png" href="./assets/img/icons/favicon-196x196.png" sizes="196x196" />
	<link rel="icon" type="image/png" href="./assets/img/icons/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/png" href="./assets/img/icons/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="./assets/img/icons/favicon-16x16.png" sizes="16x16" />
	<link rel="icon" type="image/png" href="./assets/img/icons/favicon-128.png" sizes="128x128" />
	<meta name="application-name" content="&nbsp;" />
	<meta name="msapplication-TileColor" content="#FFFFFF" />
	<meta name="msapplication-TileImage" content="./assets/img/icons/mstile-144x144.png" />
	<meta name="msapplication-square70x70logo" content="./assets/img/icons/mstile-70x70.png" />
	<meta name="msapplication-square150x150logo" content="./assets/img/icons/mstile-150x150.png" />
	<meta name="msapplication-wide310x150logo" content="./assets/img/icons/mstile-310x150.png" />
	<meta name="msapplication-square310x310logo" content="./assets/img/icons/mstile-310x310.png" />

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<title>Weather forecast | amCharts</title>

	<meta property="og:title" content="amCharts Weather Map" />
	<meta property="og:site_name" content="amCharts" />
	<meta property="og:url" content="https://weather.amcharts.com" />
	<meta property="og:description" content="Free weather map and chart visualization app, built with amCharts libraries. Use it online or fork it on GitHub and create your own version." />
	<meta property="og:image" content="https://weather.amcharts.com/assets/img/amcharts-weather-forecast.jpg" />

	<link rel="stylesheet" type="text/css" href="./bower_components/normalize-css/normalize.css">

	<link rel="stylesheet" type="text/css" href="./assets/css/app.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/app.social.css">

	<link href='https://fonts.googleapis.com/css?family=Roboto:100,300,500' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:100,300' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="app country-mode">
		<div class="view loader visible">
			<div>
				<img src="./assets/img/loader.svg" />
				<p class="message no-api" style="display: none;">No API key has been found!<br /> Click <a href="https://github.com/amcharts/weather">here</a> for further instructions.</p>
			</div>
		</div>
		<div class="view container">
			<a class="brand" href="https://www.amcharts.com/" title="JavaScript Charts and Maps | amCharts">
				<img src="./assets/img/brand.svg" />
			</a>
			<a class="social icon-button facebook" href="https://www.facebook.com/amcharts/" target="_blank">
				<span class="social-facebook"></span>
			</a>
			<a class="social icon-button twitter" href="https://www.twitter.com/amcharts/" target="_blank">
				<span class="social-twitter"></span>
			</a>
			<span class="info-text">
				<a href="https://www.amcharts.com/v3/weather-map/" target="_blank">
					Click here
				</a> for more info about this tool
			</span>
			<div class="map"></div>
			<div class="ui">
				<ul class="nav">
					<li class="tree world">
						<a href="?map=world" class="world loadmap slash" data-map="world">World</a>
					</li>
					<li class="tree slash"></li>
					<li class="tree country">
						<a href="#" class="country loadmap bold">n/a</a>
					</li>
					<li class="select country">
						&nbsp;&ndash;&nbsp;<span>View</span> <a class="country forced loadmap bold" href="#">n/a</a> map.
					</li>
					<li class="select world">
						&nbsp;&ndash;&nbsp;<span>Back to</span> <a class="world forced loadmap bold" href="?map=world" data-map="world">World</a> map.
					</li>
					<li class="toggle">
						<a href="#" class="toggle">Hide</a>
					</li>
				</ul>
				<div class="search">
					<div class="input">
						<i class="icon"></i>
						<input type="text" value="" placeholder="Search City, Country..." />
						<div class="button group unit-switcher">
							<button data-units="metric" class="active">C°</button>
							<button data-units="imperial">F°</button>
						</div>
					</div>
					<div class="results"></div>
				</div>
				<div class="weather">
					<div class="current">
						<div class="badge">
							<div class="row">
								<div class="city">
									<span class="name">n/a</span>
									<span class="time">n/a</span>
								</div>
							</div>
							<div class="row">
								<div class="temp">
									<span class="icon day"></span>
									<span class="value">n/a</span>
									<span class="wind"><img src="./assets/img/weather/weather_sagittarius.svg" /></span>
								</div>
							</div>
							<div class="row">
								<div class="meta">
									<span class="sunrise">Sunrise <span class="time">n/a</span></span>
									<span class="icon">
											<img src="./assets/img/icons/sunrise.svg" />
										</span>
									<span class="sunset">Sunrise <span class="time">n/a</span></span>
								</div>
							</div>
						</div>
					</div>
					<div class="tabs">
						<ul>
							<li>
								<a href="#temperature" data-type="temperature" data-max="100">Temperature</a>
							</li>
							<li>
								<a href="#humidity" data-type="humidity" data-max="200">Humidity</a>
							</li>
							<li>
								<a href="#wind" data-type="wind" data-max="20">Wind</a>
							</li>
						</ul>
						<div>
							<div class="chart"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="//www.amcharts.com/lib/3/amcharts.js"></script>
	<script type="text/javascript" src="//www.amcharts.com/lib/3/serial.js"></script>
	<script type="text/javascript" src="//www.amcharts.com/lib/3/plugins/animate/animate.js"></script>
	<script type="text/javascript" src="//www.amcharts.com/lib/3/ammap_amcharts_extension.js"></script>

	<script type="text/javascript" src="./bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="./bower_components/jquery-ui/jquery-ui.js"></script>

	<script type="text/javascript" src="./assets/js/OPENWEATHER_APIKEY.js"></script>
	<script type="text/javascript" src="./assets/js/app.weather.component.js"></script>
	<script type="text/javascript" src="./assets/js/app.weather.startup.js"></script>
	<script type="text/javascript" src="./assets/js/app.weather.collisionHandler.js"></script>
</body>

</html>
